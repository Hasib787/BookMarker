<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Site Bookmarker</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <img src="https://img.icons8.com/clouds/100/000000/bookmark.png">
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmarker Your Favorite Sites</h2>
          
        <form id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <div id="bookmarksResults">
           
         </div> 
      </div>

      <footer class="footer">
        <p>&copy; Bookmarker 2019 &copy;Hasib</p>
      </footer>

    </div> <!-- /container -->

    <!-- JQuary link-->
    <script src="https://code.jquery.com/jquery-3.4.1.js" 
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>


  </body>
</html>
